<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opticars Square Test</title>
    <style>
        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <!-- https://www.youtube.com/watch?v=3jWRrafhO7M -->

    <div id="square"></div>
    <script>
        let rotation = 0;
        let xPosition = 0;
        let yPosition = 0;
        let revolution = 0;

        const square = document.getElementById('square');

        function updateSquare() {
            
            square.style.transform = `translate(${xPosition}px, ${yPosition}px) rotate(${rotation}deg)`;
        }
        function barrelRoll() {
            for (let i = 0; i < 24; i++) {
                setTimeout(() => {
                    rotation += 15;
                    revolution -= 15;
                    updateSquare();
                }, 100 * i);
            }
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    // calc new x and y components based on rotation
                    const angleInRadians = rotation * (Math.PI / 180);
                    xPosition += 10 * Math.sin(angleInRadians);
                    yPosition -= 10 * Math.cos(angleInRadians);
                    break;
                case 'ArrowDown':
                    // calc new x and y components based on rotation
                    const angleInRadiansDown = rotation * (Math.PI / 180);
                    xPosition -= 10 * Math.sin(angleInRadiansDown);
                    yPosition += 10 * Math.cos(angleInRadiansDown);
                    break;
                case 'ArrowLeft':
                    rotation -= 15;
                    break;
                case 'ArrowRight':
                    rotation += 15;
                    break;
                case ' ':
                    if (revolution <= 0) {
                        revolution = 360;
                        barrelRoll();
                    }
                    break;

            }
            updateSquare();
        });
    </script>
</body>
</html>
